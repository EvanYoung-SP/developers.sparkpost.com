---
layout: default
---
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <br />
      <img src="{{ page.email | to_gravatar: 150 }}" class="img-thumbnail" alt="{{ page.name }}" />
      <br />
      <h3>{{ page.name }}<h3>
      <h4>{{ page.title }}</h4>
      <h4>{{ page.company }}</h4>
      {% if page.twitter %}
      <a href="https://www.twitter.com/{{ page.twitter }}"><i class="fa fa-twitter"></i></a>
      {% endif %}
      {% if page.github %}
      <a href="https://www.github.com/{{ page.github }}"><i class="fa fa-github"></i></a>
      {% endif %}
    </div>
    <div class="col-md-9">
      {{ content }}
    </div>
</div>
